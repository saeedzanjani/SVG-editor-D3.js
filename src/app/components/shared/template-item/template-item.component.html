<div
  class="template-item"
  [class.selected]="selected"
  (click)="onTemplateClick()"
>
  <div class="template-thumbnail">
    <svg
      width="100%"
      height="100%"
      viewBox="0 0 200 150"
      class="template-preview"
    >
      <!-- Placeholder content for template preview -->
      <rect width="200" height="150" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
      <text x="100" y="75" text-anchor="middle" fill="#666" font-size="12">
        {{ template.name }}
      </text>
    </svg>
  </div>
  <div class="template-info">
    <div class="template-name">{{ template.name }}</div>
    <div class="template-description">{{ template.description }}</div>
  </div>
  @if (template.category === 'uploaded') {
    <button
      class="delete-button"
      (click)="onDeleteClick($event)"
      title="Delete template"
    >
      <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/>
      </svg>
    </button>
  }
</div>
