<div class="dialog-overlay" *ngIf="visible()" (click)="onOverlayClick()">
  <div class="dialog" [class]="'dialog-' + size()" (click)="onDialogClick($event)">
    <div class="dialog-header" *ngIf="title()">
      <h3>{{ title() }}</h3>
      <button class="close-button" *ngIf="closable()" (click)="onCloseClick()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
    </div>
    <div class="dialog-content">
      <ng-content></ng-content>
    </div>
    <div class="dialog-actions">
      <ng-content select="[slot=actions]"></ng-content>
    </div>
  </div>
</div>
